<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftSide">
      <section class="billBox">
        <label for="billIn">Bill</label>
        <input type="number" class="billIn">
      </section>
      <section class="tipBox">
        <label for="">Select Tip %</label>
        <div class="tips">
          <button class="button5">5%</button>
          <button class="button10">10%</button>
          <button class="button15">15%</button>
          <button class="button25">25%</button>
          <button class="button50">50%</button>
          <input type="number" placeholder="Custom" class="customIn">
        </div>
      </section>
      <section class="people">
        <label for="peopleIn">Number of People</label>
        <input type="number" class="peopleIn">
      </section>
    </div>
    <div class="rightSide"></div>
  </div>
</body>
</html>
